name: Validate changes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: []

permissions:
  contents: read

jobs:
  validate:
    name: Run tests
    runs-on: ubuntu-latest
    services:
       pg:
        image: postgres:15.2
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14.3'
        otp-version: '25.3'
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Create DB
      run: mix ecto.create
    - name: Run Unit Tests
      run: make test
