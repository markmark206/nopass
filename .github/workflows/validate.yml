name: Validate changes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: []

permissions:
  contents: read

jobs:
  validate:
    name: Validate Changes (Elixir ${{ matrix.elixir }}, OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ["1.15.0", "1.19.1"]
        otp: ["26.0.1", "27.2"]
        exclude:
          - elixir: "1.15.0"
            otp: "27.2"
          - elixir: "1.19.1"
            otp: "26.0.1"
    services:
       pg:
        image: postgres:15.2
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-
    - name: Install dependencies
      run: mix deps.get
    - name: Validate Changes
      run: make all
